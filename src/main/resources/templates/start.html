<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/4.0/examples/jumbotron/jumbotron.css" rel="stylesheet">
    <style>
        body{
            background-image: url('static/start.jpg');
        }
    </style>
</head>
<body style="background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1612473246_188-p-fon-dlya-prezentatsii-powerpoint-serii-fon-209.jpg')">
<main>
    <div class="py-5 text-center">
        <h2>Authorization</h2>
        <p class="lead">Enter login and password.</p>
    </div>
        <div class="container">
            <div class="row">
                <form  th:action="@{/api/auth}" th:object="${clientAuth}" th:method="POST">
                    <div class="row g-3">

                        <div class="col-6" >
                            <label for="login" class="form-label">Login:</label>
                            <input type="text" class="form-control" id="login" placeholder="email" th:field="*{login}">
                        </div>
                        <div class="col-sm-6">
                            <label for="password" class="form-label">Password:</label>
                            <input type="text" class="form-control" id="password"  th:field="*{password}">
                        </div>



                </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
                </form>
            </div><!-- /.row -->
        </div><!-- /.container -->
</main>
